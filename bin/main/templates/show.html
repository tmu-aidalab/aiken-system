<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <!--<link rel="stylesheet" href="/css/styleNew.css" />-->
  <link rel="stylesheet" href="/css/styleIndex.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <title>論文詳細</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="icon">
        <span>アイコン</span>
      </div>
      <div>
        <img  class="face" th:src="@{/images/figure.jpg}">
      </div>
    </div>
  </header>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">一覧に戻る</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card card-primary mb-3">
        <div class="card-header">
          <h5 class="card-title" style="float: left; margin-right: 20px">論文詳細</h5>
          <i class="fab fa-slack" style="float: left;"></i>
          <form th:action="@{/{id}(id=*{id})}" th:method="delete">
            <div style="float: right; margin-left: 20px;">
              <button class="btn btn-primary" onClick="return confirm('本当に削除しますか？')">削除</button>
            </div>
            <div style="float: right;">
              <a class="btn btn-primary" th:href="@{/{id}/edit(id=*{id})}">編集</a>
            </div>
          </form>
        </div>
        <!--<div class="card-body">-->
          <table class="table table-striped">
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2">カテゴリ名</label>
                  <div class="col-md-10" th:text="*{bibpaperCategory}"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">タイトル</label>
                  <div class="col-md-10 form-control-static" th:text="*{bibpapers.title}"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">著者</label>
                  <div class="col-md-10 form-control-static" th:text="*{bibpapers.authors}"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">アブストラクト</label>
                  <div class="col-md-10 form-control-static" th:text="*{bibpapers.abst}"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">概要</label>
                  <div class="col-md-10 form-control-static" th:text="*{bibpapers.descript}"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">ハッシュタグ</label>
                  <div class="col-md-10 form-control-static" th:text="*{bibpapers.hash_tag}"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">pdfリンク</label>
                  <div class="col-md-10 form-control-static">
                  <a th:href="*{bibpapers.hyperlink}" th:text="*{bibpapers.hyperlink}" target="_blank" rel="noopener"></a>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">TeX形式　<button onclick="copyToClipboard1()">Copy</button></label>
                  <input style="border: solid 0px;" class="col-md-10 form-control-static" id="copyTarget1" th:value="*{bibpapers.bibtex_source}" readonly></input>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">bibTeX　<button onclick="copyToClipboard2()">Copy</button></label>
                  <input style="border: solid 0px; background-color: #F2F2F2;" class="col-md-10 form-control-static" id="copyTarget2" th:value="*{bibpapers.bibitem_source}" readonly></input>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group row">
                  <label class="col-md-2 control-label">備考</label>
                  <div class="col-md-10 form-control-static" th:text="*{bibpapers.remark}"></div>
                </div>
              </td>
            </tr>
          </table>
        <!--</div>-->
      <div class = "card-footer">
        <a href="/">前へ</a>
        <a href="/" style="float: right;">次へ</a>
      </div>
    </div>
    </div>
  <script>
    function copyToClipboard1() {
        var copyTarget = document.getElementById("copyTarget1");
        copyTarget.select();
        document.execCommand("Copy");
        alert("コピーしました : " + copyTarget1.value);
    }

    function copyToClipboard2() {
        var copyTarget = document.getElementById("copyTarget2");
        copyTarget.select();
        document.execCommand("Copy");
        alert("コピーしました : " + copyTarget2.value);
    }
  </script>
  <script src="/js/jquery-3.4.1.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
