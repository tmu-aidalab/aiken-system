<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
<title>文献管理システム　ログイン</title>
</head>
<body>
<div class="card" style="width: 500px; margin: 0 auto;">
<article class="card-body">
<form th:action="@{/authenticate}" method="POST">
    <h2 class="card-title text-center mb-4 mt-1">会田研究室文献管理システム</h2>
    <hr>
    <p class="text-success text-center">ログイン</p>
    <div th:if = ${param.error} style = "text-align: center; color: red;" >
        メールアドレスまたはパスワードに誤りがあります。
    </div>
    
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->

    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input type="password" id="password" name="password" class="form-control" placeholder="******">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Login </button>
    </div> <!-- form-group// -->

    <p class="text-center"><a href="/RegistrationForm">会員登録はこちら</a></p>

    <p class="text-center"><a href="/ResetPassword">パスワードを忘れた方はこちら</a></p>
</form>
</article>
</div>
<script src="/js/jquery-3.4.1.min"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
