<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>トップページ</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">論文表示デモ</a>
        </div>
      </div>
      </nav>
    <div class="container">
      <div class="card card-primary mb-3">
          <div class="card-header">
            <h5 class="card-title">論文リスト<a href="/new" class="btn btn-success float-right">新規</a></h5>
          </div>
          <div class="card-body" th:if="!${bibpapers.size()}">
            <p>論文データがありません。</p>
          </div>
          <table class="table table-striped" th:if="${bibpapers.size()}">
            <thead>
                <tr>
                  <th style="width: 10%">id</th>
                  <th style="width: 10%">カテゴリ</th>
                  <th style="width: 30%">タイトル</th>
                  <th style="width: 10%">著者</th>
                  <th style="width: 20%">アブストラクト</th>
                  <th style="width: 30%">概要</th>
                  <th style="width: 30%">ハッシュタグ</th>
                  <th style="width: 30%">ハイパーリンク</th>
                  <th style="width: 30%">bibtex</th>
                  <th style="width: 30%">bibitem</th>
                  <th style="width: 30%">備考</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bibpaper:${bibpapers}" th:object="${bibpaper}">
                  <td th:text="*{id}"></td>
                  <td th:text="*{category}"></td>
                  <td th:text="*{title}"></td>
                  <td th:text="*{authors}"></td>
                  <td th:text="*{abst}"></td>
                  <td th:text="*{descript}"></td>
                  <td th:text="*{hash_tag}"></td>
                  <td th:text="*{hyperlink}"></td>
                  <td th:text="*{bibtex_source}"></td>
                  <td th:text="*{bibitem_source}"></td>
                  <td th:text="*{remark}"></td>
                  <td class="float-right">
                    <form th:action="@{/bibpapers/{id}(id=*{id})}" th:method="delete">
                      <a class="btn btn-primary" th:href="@{/bibpapers/{id}(id=*{id})}">詳細</a>
                      <a class="btn btn-primary" th:href="@{/bibpapers{id}/edit(id=*{id})}">変更</a>
                  <button class="btn btn-primary">削除</button>
                </form>
                  </td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
  </html>
