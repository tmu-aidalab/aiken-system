<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/styleLogin.css">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>パスワード再設定</title>
</head>
<body>
<div class="card" style="width: 500px; margin: 0 auto;">
<article class="card-body">
<form th:action="@{/Reset}" th:object="${resetPasswordForm}" method="POST">
    <h2 class="card-title text-center mb-4 mt-1">会田研究室文献管理システム</h2>
    <hr>
    <p class="text-success text-center">パスワード再設定</p>

    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend input_item">
            <span class="input-group-text input_item">メールアドレス</span>
        </div>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->

    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend input_item">
            <span class="input-group-text input_item">新パスワード</span>
        </div>
        <input type="password" th:field="*{newPassword}" class="form-control" required>
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">パスワード再設定</button>
    </div> <!-- form-group// -->
</form>
</article>
</div>
<script src="/js/jquery-3.4.1.min"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
